<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script1.js" defer></script>
    <script src="https://kit.fontawesome.com/09475033fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="start-div flex">
        <div class="header start-header">BattleShip</div>
        <button class="all-btn start-btn">Start Game</button>
        <div class="lives-container">
            <i class="fa-solid fa-caret-down fa-2x lives-selector"></i>

            <div class="lives-number-container">50 55 60 65 70</div>
        </div>
    </div>

            <div class="bomb-container bomb-container-hover"></div>
            <div class="counter bomb-counter">0</div>
            <div>
                <div class="message">Welcome, you can already make shots!</div>
                <div class="points shots-fired">Shots Fired: 0</div>
                <div class="points ships-shot">Targets Shot: 0</div>
                <div class="points total-points">Points Scored: 0</div>
                <div class="points lives-left">Lives Left: 60</div>
            </div>
            <div class="atomic-container atomic-container-hover"></div>
            <div class="counter atomic-counter">0</div>
        </div>
        <div class="shot-container hide">
            <input type="checkbox" class="messages-check hide">
            <input type="text" id="x_coord" name="x_coord" class="x coords" placeholder="Insert X coord">
            <input type="text" id="y_coord" name="y_coord" class="y coords" placeholder="Insert Y coord">
            <button class="fire-button">Fire</button>
        </div>
        <button class="all-btn restart-btn hide">Restart</button>

</body>
</html>
